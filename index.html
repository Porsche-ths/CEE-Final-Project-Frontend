<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>myCourseVille | Assignment & Submission</title>
        <link rel="stylesheet" href="style.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head-section">
            <img id="mcv-logo" src="https://www.mycourseville.com/sites/all/modules/courseville/files/logo/cv-logo.png" width="250px">
            <img id="user-profile" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" width="50px">
            <span id="user-data">653xxxxx21 ชื่อ - สกุล<br>Firstname - Lastname</span>
            <button class="log-out" onclick="document.getElementById('log-in').style.display = 'block'">Log out</button>
        </div>

        <div class="body-section">
            
            <!-- Log in pop up -->
            <div class="popup" id="log-in">
                
                <form class="popup-container">
                    <h1>Login</h1>

                    <label for="stid"><b>Student ID</b></label>
                    <input type="text" placeholder="Enter Student ID" name="stid" required>

                    <label for="pswd"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="pswd" required>

                    <div class="confirm-section">
                        <button type="submit" class="btn">Login</button>
                        <button class="cancel" onclick="document.getElementById('log-in').style.display = 'none'">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Log in pop up -->
            
            <!-- Semester Modal -->
            <div class="modal" id="semester-modal">
                <form class="modal-container">
                    <h1>Semester</h1>
                    <button type="submit" class="option semester" id="semester2022-2" onclick="document.getElementById('semester-modal').style.display = 'none'">2022/2</button>
                    <button type="submit" class="option semester" id="semester2022-1" onclick="document.getElementById('semester-modal').style.display = 'none'">2022/1</button>
                    <button type="submit" class="option semester" id="semester2021-2" onclick="document.getElementById('semester-modal').style.display = 'none'">2021/2</button>
                    <button type="submit" class="option semester" id="semester2021-1" onclick="document.getElementById('semester-modal').style.display = 'none'">2021/1</button>
                    <br>
                    <button type="submit" class="option semester" id="semester2020-2" onclick="document.getElementById('semester-modal').style.display = 'none'">2020/2</button>
                    <button type="submit" class="option semester" id="semester2020-1" onclick="document.getElementById('semester-modal').style.display = 'none'">2020/1</button>
                    <button type="submit" class="option semester" id="semester2019-2" onclick="document.getElementById('semester-modal').style.display = 'none'">2019/2</button>
                    <button type="submit" class="option semester" id="semester2019-1" onclick="document.getElementById('semester-modal').style.display = 'none'">2019/1</button>
                    <div class="confirm-section">
                        <button class="cancel" onclick="document.getElementById('semester-modal').style.display = 'none'">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Semester Modal -->

            <!-- Sort By Modal -->
            <div class="modal" id="sort-by-modal">
                <form class="modal-container">
                    <h1>Sort by</h1>
                    <button type="submit" class="option sort-by" id="sort-by-name" onclick="document.getElementById('sort-by-modal').style.display = 'none'">Name</button>
                    <button type="submit" class="option sort-by" id="sort-by-due-date" onclick="document.getElementById('sort-by-modal').style.display = 'none'">Due Date</button>
                    <div class="confirm-section">
                        <button class="cancel" onclick="document.getElementById('sort-by-modal').style.display = 'none'">Cancel</button>
                    </div>
                </form>
            </div>
            <!-- Sort By Modal -->

            <!-- Menu Bar -->
            <div class="menu-section">
                <h1>ASSINGMENTS & SUBMISSION</h1>
                <img class="menu-items" id="filter-icon" src="https://cdn.icon-icons.com/icons2/1993/PNG/512/filter_filters_funnel_list_navigation_sort_sorting_icon_123212.png" width="35px">
                <button class="menu-items" id="semester-button" onclick="document.getElementById('semester-modal').style.display = 'block'">SEMESTER</button>
                <button id="log-out" onclick="document.getElementById('sort-by-modal').style.display = 'block'">SORT BY</button>
                <img class="menu-items" id="sort-by-icon" src="https://cdn.icon-icons.com/icons2/3629/PNG/512/sorting_left_icon_227394.png" width="35px">
            </div>
            <!-- Menu Bar -->

            <!-- Assignment Table -->
            <div>
                <table id="assignments-table">
                    <tr class="table-head">
                        <th class="check-col">Checked</th>
                        <th class="assignment-col">Assignment</th>
                        <th class="subject-col">Subject</th>
                        <th class="date-col">Due Date</th>
                        <th class="time-col">Due Time</th>
                        <th>Note</th>
                    </tr>
                    <tr>
                        <td class="check-col"><label><input type="checkbox"><span><i></i></span></label></td>
                        <td class="assignment-col">Assignment</td>
                        <td class="subject-col">Subject</td>
                        <td class="date-col">Due Date</td>
                        <td class="time-col">Due Time</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="check-col"><label><input type="checkbox"><span><i></i></span></label></td>
                        <td class="assignment-col">Assignment</td>
                        <td class="subject-col">Subject</td>
                        <td class="date-col">Due Date</td>
                        <td class="time-col">Due Time</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="check-col"><label><input type="checkbox"><span><i></i></span></label></td>
                        <td class="assignment-col">Assignment</td>
                        <td class="subject-col">Subject</td>
                        <td class="date-col">Due Date</td>
                        <td class="time-col">Due Time</td>
                        <td><textarea></textarea></td>
                    </tr>
                    <tr>
                        <td class="check-col"><label><input type="checkbox"><span><i></i></span></label></td>
                        <td class="assignment-col">Assignment</td>
                        <td class="subject-col">Subject</td>
                        <td class="date-col">Due Date</td>
                        <td class="time-col">Due Time</td>
                        <td><textarea></textarea></td>
                    </tr>
                </table>

                <div class="confirm-button-container" id="confirm-changes-section">
                    <button type="submit" class="confirm-button" id="save-changes">Save</button>
                    <button type="submit" class="confirm-button" id="cancel-changes">Cancel</button>
                </div>
                
            </div>
            <!-- Assignment Table -->
        </div>

    </body>
</html>
